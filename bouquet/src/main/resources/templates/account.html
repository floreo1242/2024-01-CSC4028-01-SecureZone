<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="div14">
      <div th:replace="~{layout :: navigation_bar}"></div>

      <script>
        function navigateTo(url) {
          window.location.href = url;
        }
      </script>

      <div class="button-parent">
        <div class="headline">
          <b class="b6">계정 정보</b>
        </div>
        <div class="input-parent">
          <div class="input">
            <div class="id">사용자 이름</div>
            <form action="???" method="POST">
              <input type="text" id="username" name="username" placeholder="홍길동" required>
            </form>
          </div>
          <div class="input1">
            <div class="id">사용자 ID</div>
            <form action="???" method="POST">
              <input type="text" id="userid" name="userid" placeholder="@gildong" required>
            </form>
          </div>
          <div class="input2">
            <div class="id">사용자 PassWord</div>
            <form action="???" method="POST">
              <input type="text" id="userpassword" name="userpassword" placeholder="*****************" required>
            </form>
          </div>
          <div class="input3">
            <div class="id">사용자 전화번호</div>
            <form action="???" method="POST">
              <input type="text" id="phonenumber" name="phonenumber" placeholder="010-xxxx-xxxx" required>
            </form>
          </div>
        </div>
        <button type="submit" class="submit-button"><b class="b5">계정 정보 변경</b></button>
      </div>
      <img class="hero-image-icon" alt="" src="/picture/person-image.png" />

      <div th:replace="~{layout :: footer}"></div>
    </div>
  </body>
</html>
