<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
</head>
<body>
<div class="div">
  <div class="div87">
    <script th:if="${alertMessage}" th:inline="javascript">
      /*<![CDATA[*/
      alert(/*[[${alertMessage}]]*/'default');
      /*]]>*/
    </script>

    <div th:replace="~{layout :: navigation_bar}"></div>

    <script>
      function navigateTo(url) {
        window.location.href = url;
      }

      function validateForm() {
        const searchName = document.getElementById('searchName').value;
        const regex = /^[a-zA-Z0-9가-힣]{1,7}$/;

        if (!regex.test(searchName) || /[^a-zA-Z0-9가-힣]/.test(searchName)) {
          alert('검색 이름은 8자리 미만이어야 하며, 특수문자와 공백을 포함할 수 없습니다.');
          return false; // 폼 제출을 막습니다.
        }
        return true; // 폼 제출을 진행합니다.
      }
    </script>

    <div class="header">
      <b class="title">꽃다발 온라인 커스텀 서비스</b>
      <div class="subtitle">소중한 사람에게 선물할 꽃을 고르세요!</div>
    </div>

    <div class="content">
      <div class="submit-button">
        <form action="/search" onsubmit="return validateForm()">
          <input type="text" id="searchName" name="searchName" placeholder="꽃 이름을 검색하세요!" required>
          <button type="submit" class="submit-button"><b>꽃 검색</b></button>
        </form>
      </div>
      <div class="image-container">
        <img class="icon" alt="" src="./picture/tulip.jpg" />
      </div>
    </div>

    <div class="copy-parent">
      <div class="copy1">
        <div class="div7"># 오늘의 추천</div>
        <input type="text" id="flower" name="flower" placeholder="#튤립" required>
        <input type="text" id="description" name="description" placeholder="꽃말 : 사랑의 고백, 매혹, 영원한 애정, 경솔" required>
      </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
  </div>
</div>
</body>
</html>
