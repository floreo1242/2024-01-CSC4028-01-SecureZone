<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/payment_result.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />

  <body>
    <div class="div129">
      <div class="desktop-navigation-bar7">
        <div onclick="showPopup()">
          <img class="list-icon7" alt="" src="./picture/menu.png" id="listIcon" />
          <div class="menu7" id="menuText">Menu</div>
        </div>
        <div class="list7">
          <div class="div90" id="text" onclick="navigateTo('login.html')">로그인</div>
          <div class="div90" id="text1" onclick="navigateTo('join_membership.html')">회원가입</div>
          <div class="div90" id="text2" onclick="navigateTo('customer_center.html')">고객센터</div>
        </div>
      </div>

      <script>
        function navigateTo(url) {
          window.location.href = url;
        }
      </script>

      <div class="headline4">

      <div class="inner">
        <form id="checkoutForm">
          <table>
            <thead>
              <tr>
                <th>선택</th>
                <th>상품명</th>
                <th>가격 (한 송이 기준)</th>
                <th>선택수량</th>
                <th>총 가격</th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <tr>
                <td><input type="checkbox" class="product-checkbox" onchange="updateTotalPrice()"></td>
                <td>튤립</td>
                <td class="price-cell">4500</td>
                <td>
                  <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotalCell(this.closest('tr'))">
                </td>
                <td class="total-cell"></td>
              </tr>

              <tr>
                <td><input type="checkbox" class="product-checkbox" onchange="updateTotalPrice()"></td>
                <td>장미</td>
                <td class="price-cell">2000</td>
                <td>
                  <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotalCell(this.closest('tr'))">

              </tr>

              <tr>
                <td><input type="checkbox" class="product-checkbox" onchange="updateTotalPrice()"></td>
                <td>델피늄</td>
                <td class="price-cell">3000</td>
                <td>
                  <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotalCell(this.closest('tr'))">
                </td>
                <td class="total-cell"></td>
              </tr>

              <tr>
                <td><input type="checkbox" class="product-checkbox" onchange="updateTotalPrice()"></td>
                <td>국화</td>
                <td class="price-cell">2100</td>
                <td>
                  <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotalCell(this.closest('tr'))">
                </td>
                <td class="total-cell"></td>
              </tr>
              <!-- 다른 상품 항목을 여기에 추가할 수 있습니다. -->
            </tbody>
          </table>
          <div class="total-container">
            총 가격: <span id="totalPrice">0</span>원
          </div>
        </form>
      </div>
      </div>

      <div class="footer9">
        <div class="div88">3조 - 서울 중구 필동로 1길 30 신공학관 6119</div>
        <div class="social-icons9">
          <img
            class="buttons-icon36"
            alt=""
            src="./picture/youtube.png"
          />
          <img
            class="buttons-icon36"
            alt=""
            src="./picture/facebook.png"
          />
          <img
            class="buttons-icon36"
            alt=""
            src="./picture/instagram.png"
          />
        </div>
        <div class="divider9"></div>
      </div>
